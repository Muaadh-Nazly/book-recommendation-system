        <!-- Main content's section -->
        <main>
            <div class="inner" id="inner">
                <!-- Side Image -->
                <div class="image">
                    <img class="img" src="../images/side-img.jpg" alt="image" >
                    <div class="text">Cultivate your literary journey.<br>
                        <b>Join us</b> and discover captivating worlds
                        within the pages..</div>
                </div>

                <!-- Entire SignUp Proccess -->
                <div class="application">

                    <!-- Form 1 -->
                    <form id="step1">
                        <h2>Sign Up</h2>
                        
                        <!-- User's full name -->
                        <div class="form-wrapper">
                            <input type="text" placeholder="Full name" name="name" id="fullname" class="input"/>
                            <label for="fullname" class="label">Full Name</label>
                        </div>

                        <!-- Username -->
                        <div class="form-wrapper">
                            <input type="text" placeholder="Username" name="user" id="username" class="input"/>
                            <label for="username" class="label">Username</label>
                        </div>

                        <!-- Occupation -->
                        <div class="form-wrapper">
                            <input type="text" placeholder="Occupation" name="work" id="occupation" class="input"/>
                            <label for="occupation" class="label">Occupation</label>
                        </div>

                        <!-- Email -->
                        <div class="form-wrapper">
                            <input type="email" placeholder="Email" name="mail" id="email" class="input"/>
                            <label for="email" class="label">Email</label>
                        </div>

                        <!-- Age -->
                        <div class="form-wrapper">
                            <input type="number" placeholder="Age" name="age" id="age" class="input"/>
                            <label for="age" class="label">Age</label>
                        </div>
                        
                        <!-- Gender -->
                        <div class="form-wrapper">
                            <select name="gender" placeholder="Gender" id="gender" class="input">
                                <option value="" disabled selected></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="gender" class="label">Gender</label> 
                        </div>

                        <!-- Proceed to the next step -->
                        <div class="end">
                            <button type="submit" onclick="nextStep()" value="proceed">Next</button>
                        </div>
                    </form>

                    
                    <!-- Form 2 -->
                    <form id="step2" >
                        <h2>One more step..</h2>

                        <!-- Select Genre section -->
                        <h4>select your favourite genres</h4>
                        <div class="genre-selection">
                            <label>
                            <input type="checkbox" name="genre" value="action">
                            Action
                            </label>
                            <label>
                            <input type="checkbox" name="genre" value="adventure">
                            Adventure
                            </label>
                            <label>
                            <input type="checkbox" name="genre" value="comedy">
                            Comedy
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Drama">
                                Drama
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Fantasy">
                                Fantasy
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Horror">
                                Horror
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Mystery">
                                Mystery
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Romance">
                                Romance
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Sci-Fi">
                                Sci-Fi
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Thriller">
                                Thriller
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="Animation">
                                Animation
                            </label>
                        </div>

                        <!-- Select Language section -->
                        <div class="pref">
                            <label for="Lang" class="Lang_select">Prefered Language</label>
                            <select name="Language" placeholder="Language" id="Language" class="input">
                                <option value="" disabled selected></option>
                                <option value="English">English</option>
                                <option value="Sinhala">Sinhala</option>
                                <option value="Tamil">Tamil</option>
                            </select>

                            <!-- Select Format section -->
                            <label for="format" class="format">Prefered Format</label>
                            <div class="book_type">
                                <form class="prefs">
                                    <label>
                                        <input type="radio" name="option" value="E-book">
                                        E-book
                                    </label>
                                    
                                    <label>
                                        <input type="radio" name="option" value="hard-copy">
                                        Hard-Copy
                                    </label>
                                    
                                    <label>
                                        <input type="radio" name="option" value="both">
                                        Both
                                    </label>
                                </form>
                            </div>
                            <!-- Submit Button -->
                            <div class="end-second" id="sub_button">
                                <button type="submit" onclick="nextStep()" value="proceed">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Popup Container -->
            <div class="popup" id="popup">
                <!-- Popup Box -->
                <div class="box">
                    <!-- Logo in the Popup -->
                    <img src="../images/ChapterLogoFix.jpg" alt="">
                    <!-- Message Section -->
                    <div class="msg">
                        <h2>Thank you!</h2>
                        <h4 id="message"></h4>
                    </div>
                    <!-- Button to close the Popup -->
                    <div class="close_popup"><button onclick="closePopup()">CLOSE</button></div>
                </div>
